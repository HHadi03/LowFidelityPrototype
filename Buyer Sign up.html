            <form action="">

                <input type="text" class="input" name="password" value="">

                <input type="text" class="input" name="First name" value="">

                <input type="text" class="input" name="Last name" value="">

                <input type="text" class="input" name="Mobile Number" value="">

            <div class="goNext">
