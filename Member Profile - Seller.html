<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Automobile Crew - Member Profile</title>
</head>
<body background="Images/Background.jpg">
<div class="container">
    <header>
        <div class="logo"><img src="Images/Automobile Logo.png" alt="Logo"></div>
        <div class="title"><h1>Automobile Crew</h1></div>
        <div class="Input"><button><a href="Seller Page.html">Go back</a></button></div> 
    </header>
    <h2>Member Profile - Change Details</h2>
    <div class="main">
        <div class="content">
            <div id="memberProfile">
            <form action="">
                <label for="Email Address" class="label">Email Address:</label>
                <input type="text" class="input" name="Email Address" value="">
                <label for="password" class="label">Password:</label>
                <input type="text" class="input" name="password" value="">
                <label for="Postcode" class="label">Postcode:</label>
                <input type="text" class="input" name="Postcode" value="">
                <label for="Number" class="label">Mobile Number:</label>
                <input type="text" class="input" name="Number" value="">
            </form>
            </div> 
            <div id="loginButton">
                <button><a href="Seller Page.html">SAVE DETAILS</a></button>
            </div>
        </div>
    </div>
</div>
<footer>
    @Copyright Hassan Hadi 2022
</footer> 
</body>
</html>
